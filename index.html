<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custum form elements</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href=" https://fonts.googleapis.com/css?family=Ubuntu:regular,700&display=swap" rel="stylesheet" />
</head>
<body>
    <header class="header header__container">
        <a href="#" class="logo "><span class="visually-hidden">Inputs&sselects site</span></a>
        <h1 class="site-caption">Inputs, selects & check-boxes</h1>
        <form action="#" class="color-scheme">
            <ul class="color-scheme-list">
                <li class="color-scheme-list__item">
                    <input class="color-scheme-list__radio visually-hidden" type="radio" name="color-scheme" value="3376e2" id="3376e2">
                    <label for="3376e2" class="color-scheme-list__sample">

                    </label>
                </li>
                <li class="color-scheme-list__item">
                    <input class="color-scheme-list__radio visually-hidden" type="radio" name="color-scheme" value="01133d" id="01133d">
                    <label for="01133d" class="color-scheme-list__sample"></label>
                </li>
                <li class="color-scheme-list__item">
                    <input class="color-scheme-list__radio visually-hidden" type="radio" name="color-scheme" value="344264" id="344264">
                    <label for="344264" class="color-scheme-list__sample"></label>
                </li>
                <li class="color-scheme-list__item">
                    <input class="color-scheme-list__radio visually-hidden" type="radio" name="color-scheme" value="67718b" id="67718b">
                    <label for="67718b" class="color-scheme-list__sample"></label>
                </li>
                <li class="color-scheme-list__item">
                    <input class="color-scheme-list__radio visually-hidden" type="radio" name="color-scheme" value="99a1b1" id="99a1b1">
                    <label for="99a1b1" class="color-scheme-list__sample"></label>
                </li>
                <li class="color-scheme-list__item">
                    <input class="color-scheme-list__radio visually-hidden" type="radio" name="color-scheme" value="ccd0d8" id="ccd0d8" checked>
                    <label for="ccd0d8" class="color-scheme-list__sample"></label>
                </li>
                <li class="color-scheme-list__item">
                    <input class="color-scheme-list__radio visually-hidden" type="radio" name="color-scheme" value="ebecf0" id="ebecf0">
                    <label for="ebecf0" class="color-scheme-list__sample"></label>
                </li>
                <li class="color-scheme-list__item">
                    <input class="color-scheme-list__radio visually-hidden" type="radio" name="color-scheme" value="f5f6f7" id="f5f6f7">
                    <label for="f5f6f7" class="color-scheme-list__sample"></label>
                </li>
                <li class="color-scheme-list__item">
                    <input class="color-scheme-list__radio visually-hidden" type="radio" name="color-scheme" value="ffffff" id="ffffff">
                    <label for="ffffff" class="color-scheme-list__sample"></label>
                </li>
                <li class="color-scheme-list__item">
                    <input class="color-scheme-list__radio visually-hidden" type="radio" name="color-scheme" value="ff6b62" id="ff6b62">
                    <label for="ff6b62" class="color-scheme-list__sample"></label>
                </li>
            </ul>

        </form>


    </header>
    <main>
        <section class="section section__input-text">

        </section>
    </main>
</body>
</html>
